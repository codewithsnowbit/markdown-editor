<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <title>Markdown Editor For Github</title>
    <!-- Search Engine -->
    <meta name="description" content="Test your README.MD in Realtime with our Realtime Markdown Editor for Github and other various purposes.">
    <meta name="image" content="https://markdown-editor-realtime.vercel.app/meta-img.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Markdown Editor For Github">
    <meta itemprop="description" content="Test your README.MD in Realtime with our Realtime Markdown Editor for Github and other various purposes.">
    <meta itemprop="image" content="https://markdown-editor-realtime.vercel.app/meta-img.png">
    <!-- Open Graph general (Facebook, Pinterest & LinkedIn) -->
    <meta property="og:title" content="Markdown Editor For Github">
    <meta property="og:description" content="Creat Github README.md with our Realtime Markdown Editor">
    <meta property="og:image" content="https://markdown-editor-realtime.vercel.app/meta-img.png">
    <meta property="og:url" content="https://markdown-editor-realtime.vercel.app/">
    <meta property="og:site_name" content="Markdown Editor For Github">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Markdown Editor For Github">
    <meta property="twitter:description" content="Test your README.MD in Realtime with our Realtime Markdown Editor for Github and other various purposes.">
    <meta property="twitter:image:src" content="https://markdown-editor-realtime.vercel.app/meta-img.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
